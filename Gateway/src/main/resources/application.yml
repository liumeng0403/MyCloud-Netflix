spring:
  application:
    name: mycloud-gateway
  sleuth:
    web:
      enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: sc_1
          uri: lb://service-c
          predicates:
            - Path=/web/**
          filters:
            - StripPrefix=1
        - id: sc_2
          uri: lb://service-c
          predicates:
            - Path=/test/**
          filters:
            - StripPrefix=1

server:
  port: 8601

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://mydal:1234@peer1:8001/eureka/,http://mydal:1234@peer2:8002/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

filters:
  - name: Hystrix
    args:
      name : default
      fallbackUri: 'forward:/gatewayFallback'

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 5000
  shareSecurityContext: true